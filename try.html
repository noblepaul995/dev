<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half Screen Background Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">

  <!-- Wrapper with Background Overlay -->
  <div class="relative w-full h-full max-w-screen-xl mx-auto flex items-center p-8">
    
    <!-- Background Half Overlay (Updated) -->
    <div class="absolute left-0 top-0 w-1/2 h-full bg-gray-900"></div>

    <!-- Content Section -->
    <div class="relative z-10 flex flex-col md:flex-row items-center w-full text-white">
      
      <!-- Image Section -->
      <div class="md:w-1/2 w-full relative z-10">
        <img src="img/hero_2.png" alt="Profile Image" class="w-full h-auto object-cover">
      </div>
      
      <!-- Text Section -->
      <div class="md:w-1/2 w-full md:pl-16 mt-6 md:mt-0 md:-ml-20 px-4 relative z-20">
        <h1 class="text-5xl font-bold leading-tight">
          I'm Robin Williams.<br />
          A Product Designer
        </h1>
        <h2 class="text-5xl font-bold text-gray-400 mt-4">
          based in Italy.
        </h2>
        <p class="text-gray-400 mt-6 text-sm">
          I’m probably the most passionate designer you will ever get to work with. 
          If you have a great project that needs some amazing skills, I’m your guy.
        </p>
      </div>
    </div>
  </div>

</body>
</html>
